<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lig 4</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal">
        <div class="modal-body">
            <p class="modal-title">
                Sejam bem-vindos ao Lig-4!
            </p>
            <p class="modal-explanation">
                Os jogadores devem colocar as fichas estratégicamente de forma a formar uma sequência com as 4 fichas da
                sua cor, ao mesmo tempo em que devem prestar atenção para bloquear as tentativas do oponente fazer o
                mesmo.
            </p>
            <p class="modal-main-content">
                <label for="play1">Para começarmos, insira aqui os nomes dos jogadores:
                    <input type="text" id="play1" required>
                    <label for="corJodador1">Escolha sua cor: </label>
                    <select id="corJogador1">
                        <option value="aqua" class="opAqua">Água</option>
                        <option value="cornflowerblue" class="opAzul"  >Azul</option>
                        <option value="darkgreen" class="opVerdeEscuro">Verde escuro</option>
                        <option value="hotpink" class="opRosa">Rosa</option>
                        <option value="orange" class="opLaranja">Laranja</option>
                        <option value="red" class="opVermelho" selected>Vermelho</option>
                        <option value="palegreen" class="opVerdeClaro">Verde claro</option>
                        <option value="black" class="opPreto">preto</option>
                        <option value="darkorchid" class="opRoxo">Roxo</option>
                        <option value="gold" class="opOuro" >ouro</option>
                    </select>
                    <input type="text" id="play2" required>
                    <label for="corJodador2">Escolha sua cor: </label>
                    <select id="corJogador2">
                        <option value="aqua" class="opAqua">Água</option>
                        <option value="cornflowerblue" class="opAzul"  >Azul</option>
                        <option value="darkgreen" class="opVerdeEscuro">Verde escuro</option>
                        <option value="hotpink" class="opRosa">Rosa</option>
                        <option value="orange" class="opLaranja">Laranja</option>
                        <option value="red" class="opVermelho">Vermelho</option>
                        <option value="palegreen" class="opVerdeClaro">Verde claro</option>
                        <option value="black" class="opPreto" selected>preto</option>
                        <option value="darkorchid" class="opRoxo">Roxo</option>
                        <option value="gold" class="opOuro" >ouro</option>
                    </select>
                    <button id="submit">Enviar</button>
                </label>
            </p>
        </div>
    </div>
    <h1>Lig 4</h1>
    <div id="jogador"></div>
    <div id="containerJogo"></div>
    <div id="msgVitoria" class="msgVitoria">
        <input type="button" value="Resetar" class="resetButton" id="resetButton">
    </div>
    <audio src="ost/music1.mp3" id="musica"></audio>
    <audio src="ost/ost3.mp3" id="ost1"></audio>
    <audio src="ost/yoshi-tongue.mp3" id="ost2"></audio>
    <script src="script.js"></script>
</body>

</html>
